<script type = "text/Javascript">
function validaFormulario() {
    let dimensao = 2;
    let numint = Array(dimensao);

    // Criando a matriz e alimentando com valores do usuário //
    for (let linha = 0; linha < dimensao; linha++) {
        numint[linha] = Array(dimensao);
        for (let coluna = 0; coluna < dimensao; coluna++) {
            numint[linha][coluna] = parseInt(prompt("Digite o valor da linha " + linha + " coluna " + coluna));
            console.log("O valor da linha " + linha + " coluna " + coluna + " é " + numint[linha][coluna]);
        }
    }

    // Pedindo ao usuário para escolher uma linha para somar //
    let linhaEscolhida = parseInt(prompt("Digite a linha para somar (0 ou 1): "));
    console.log("A linha escolhida é " + linhaEscolhida);

    // Verificando se a escolha da linha é válida //
    if (linhaEscolhida >= 0 && linhaEscolhida < dimensao) { // Verifica se a linha escolhida é válida
        let soma = 0;
        // Somando a linha escolhida //
        for (let coluna = 0; coluna < dimensao; coluna++) {
            soma += numint[linhaEscolhida][coluna];
        }
        // Mostrando a soma da linha escolhida //
        document.write("A soma dos elementos da linha " + linhaEscolhida + " é: " + soma);
    } else {
        // Exibindo mensagem de erro se a linha escolhida não for válida
        document.write("Escolha inválida. Por favor, escolha uma linha válida (0 ou 1).");
    }
}

</script>
