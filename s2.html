<script type = "text/Javascript">
function validaFormulario(){
	 if(document.frmnumero.txmes.value==""){
		alert("Preencha o campo Mês 1 ou 2...12");
		document.frmnumero.txmes.focus;
		return false;
	 }else{
		  let mes = parseInt (document.getElementById('mes').value);
		  switch(mes){
			          case 1:
							console.log("O número " + mes + " é janeiro.");
					  break;
					  case 2:
					         console.log("O número " + mes + " é fevereiro.");
					  break;
					  case 3:
					         console.log("O número " + mes + " é março.");
					  break;
					  case 4:
					         console.log("O número " + mes + " é abril.");
					  break;
					  case 5:
					         console.log("O número " + mes + " é maio.");
					  break;
					  case 6:
					         console.log("O número " + mes + " é junho.");
					  break;
					  case 7:
					         console.log("O número " + mes + " é julho.");
					  break;
					  case 8:
					         console.log("O número " + mes + " é agosto.");
					  break;
					  case 9:
					         console.log("O número " + mes + " é setembro.");
					  break;
					  case 10:
					          console.log("O número " + mes + " é outubro.");
					  break;
					  case 11:
					          console.log("O número " + mes + " é novembro.");
					  break;
					  case 12:
					          console.log("O número " + mes + " é dezembro.");
					  break;
					  default:
					          console.log("O número digitado não corresponde a um mês do ano.");
		  }
		 return false; 
	 }
	 
}
